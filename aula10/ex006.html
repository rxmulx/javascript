<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt arial;
            background-image: linear-gradient(to right, green , transparent );
            color: snow;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            border-radius: 5px;
            box-shadow: 1px 1px 1px  brgba(0, 0, 0, 0.207)
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="Entrar()" onmouseout="sair()">
        Interaja...
    </div>
    <script>
        
var ação = document.querySelector('div#area')

/*
        ação.addEventListener('Click', clicar )
        ação.addEventListener('mouseenter', Entrar )
        ação.addEventListener('mouseout', sair )
*/

        function clicar() {
            ação.innerHTML = 'Clicou!'
            ação.style.background = 'red'
        }
        function Entrar() {
            ação.style.background = 'yellow'
            ação.innerHTML = 'Entrou!'
        }
        function sair() {
            ação.innerHTML = 'Saiu!'
            ação.style.background = 'green'
        }
    </script>
</body>
</html>
