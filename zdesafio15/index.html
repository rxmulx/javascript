<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Dados de Formulário</title>
</head>
<body class="body">

    <header class="body__header">
    <h1>Contando de 0 até um número positivo qualquer</h1>

    <p>Escolha o limite final para a contagem a partir do 0 (digite apenas números positivos)</p>
    </header>

    <section id="body__entrance">
        <p>Valor Final:</p>
        <input type="number" ><input type="submit" value="Contar">
    </section>

    <section id="body__res">
    <p>Preencha os dados acima e aperte o botão</p>
    </section>
   
</body>
</html>
